<!DOCTYPE html>
<html>
<head>
	<title>ANGULAR APP</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	.container .table  th {
		text-align: center;
	}
	</style>
</head>
<body ng-app="myApp">
	<main class="container" ng-controller="MainController">
	<h1>{{title}}</h1>
	<h4>{{promo}}</h2>
		<table class="table table-striped table-bordered" style="text-align: center">
			<thead>
				<tr>
					<th>S.No.</th>
					<th>NAME</th>
					<th>ORACLE ID</th>
					<th>DESIGNATION</th>
					<th>SELECT</th>
				</tr>
			</thead>
			<tbody ng-repeat="person in persons">
				<tr>
					<td>{{}}</td>
					<td>{{person.name | uppercase}}</td>
					<td>{{person.OracleID}}</td>
					<td>{{person.Designation}}</td>
					<td><input type="checkbox" ng-model="MainController.checked"/></td>
				</tr>
			</tbody>
		</table>
		<input class="btn btn-default add" type="button" value="ADD">
		<input class="btn btn-default remove" type="button" value="REMOVE">
	</main>

<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript">
	$('.remove').click(function(){
		$('input:checked').each(function() {
			console.log(this);
			$(this).parent().parent().fadeOut();
		});
	});
	$('.add').click(function(){

	})

</script>
</body>
</html>
